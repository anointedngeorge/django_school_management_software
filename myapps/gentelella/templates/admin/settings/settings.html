{% extends "admin/base_site.html" %}
{% load custom_template %}


{% block content %}

        <div class="card-body">
            <h5 class="card-title">
                Settings
                <h5>
                    <!-- {% include "admin/settings/settings_nav.html" %} -->

                    </form>
                </div>
            </div>
        </div>
        {% endblock content %}
