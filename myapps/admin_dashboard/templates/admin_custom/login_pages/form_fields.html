{% load admin_custom_template_tags %}

{% get_data object='appcore.models.SystemSettings' name='templatetext' as setting %}
<form class="pt-3" action="{% url 'admin_dashboard:login' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <b>{{form.username.label_tag}}</b>
        {{form.username}}
        <p>{{form.username.error}}</p>
    </div>
    <div class="form-group">
        <b>{{form.password.label_tag}}</b>
        {{form.password}}
        <p>{{form.password.error}}</p>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
            {% if setting.login_button %}
            {{setting.login_button|upper}}
          {% else %}
          {{'sign in'|upper}}
          {% endif %}
        </button>
    </div>
</form>
