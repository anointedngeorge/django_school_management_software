<div class="d-flex justify-content-end">
    <div class="pagination">
        <span class="step-links">
            {% if object_list.has_previous %}
            <a type="button" class="btn btn-outline-dark" href="?page=1">&laquo; first</a>
            <a type="button" class="btn btn-outline-dark" href="?page={{ object_list.previous_page_number }}">previous</a>
            {% endif %}
            <span class="current">
                Page {{ object_list.number }} of {{ object_list.paginator.num_pages }}.
            </span>
            {% if object_list.has_next %}
            <a type="button" class="btn btn-outline-dark" href="?page={{ object_list.next_page_number }}">next</a>
            <a type="button" class="btn btn-outline-dark" href="?page={{ object_list.paginator.num_pages }}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
</div>
