{% load admin_custom_template_tags %}
<div class="dropdown">
    <a
        class="dropdown-toggle"
        style="cursor: pointer"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
    >
        Action
    </a>
    <ul class="dropdown-menu dropdown-menu-right dropdown-menu-arrow profile dropdown-menu-bottom" aria-labelledby="dropdownMenuButton">
        {% for menu in dropdown_menus %}
        {% if menu.is_active %}
            {% include "admin_custom/dropdown/menu1_links.html" %}
        {% endif %}
        {% endfor %}
    </ul>
</div>
